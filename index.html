<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Notifly</title>
</head>
<body>
    <header>
        <h3>Notifly</h3>
    </header>
    <main>
        <div class="modal" id="modal-load-notes">
            <button id="close-modal">❌</button>
            <div class="modal-content" id="modal-content"></div>
        </div>
        <textarea id="note-area" placeholder="Start writing your note..."></textarea>
        <div class="button-area">
            <button id="new-note">🆕</button>
            <button id="load-note">⌛</button>
            <button id="delete-note">🗑️</button>
            <button id="save-note">💾</button>
        </div>
        
    </main>
    

    <script src="js/main.js"></script>
</body>
</html>
